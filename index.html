<!DOCTYPE html>
<html>
  <head>
    <title>Eleanor's Discount NPC Emporium</title>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        white-space: nowrap;
        color: rgba(0, 0, 0, 0.7);
      }
      
      #background {
        z-index:-1;
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100vh;
        background: #ffffff; 
      }

      #header {
        font-family: Georgia, 'Times New Roman', Times, serif;
        width: 75%;
        margin-bottom: 4rem;
      }

      #header > * {
        text-align: center;
      }

      #scroll-sentinel {
        padding: 1rem;
      }

      @media (orientation: portrait) {
        #list {
          width: 100%;
        }
      }

      @media (orientation: landscape) {
        #list {
          width: 60%;
        }
      }

      .npc {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: stretch;
        margin: 3rem 0;
      }

      .placeholder {
        width: 100%;
        height: 3rem;
        border: 2px dashed rgba(0, 0, 0, 0.3);
        border-top: 0;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }

      .card {
        position: relative;
        border: 2px solid rgba(0, 0, 0, 0.5);
        backface-visibility:hidden;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 2rem;
        cursor: pointer;
      }

      .card.main {
        width: 100%;
      }

      .card.info {
        width: 100%;
        border-top: 0;
        cursor: default;
      }

      .card.expanded {
        border-bottom: 2px dotted rgba(0, 0, 0, 0.3);
        cursor: default;
      }

      .column {
        width: 100%;
      }

      .column > * {
        margin: 0.5rem;
      }

      .table {
        width: 100%;
        display: flex;
        flex-direction: row;
      }

      .title {
        font-weight: bold;
        text-align: right;
      }

      .name {
        font-size: x-large;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: bold;
        font-style: italic;
      }

      .text {
        white-space: pre;
      }

      h2 {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <div id="header">
      <div>
        <h1>Eleanor's Discount NPC Emporium</h1>
        <h2>"New And Supposedly Improved!"</h2>

      </div>
    </div>
    <div id="list">
    </div>
    <div id="scroll-sentinel">. . . loading . . .</div>
    <script type="module" src="src.js"></script>
  </body>
</html>
